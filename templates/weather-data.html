<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('homepage') }}" class="home-button">Home</a>
    <h1>Weather Data</h1>
    
    <div class="filter-section">
        <form method="get" action="{{ url_for('weather.weather_data') }}">
            <select name="location" onchange="this.form.submit()">
                <option value="all" {% if selected_location == 'all' %}selected{% endif %}>All Locations</option>
                {% for location in locations %}
                    <option value="{{ location }}" {% if selected_location == location %}selected{% endif %}>
                        {{ location }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Location</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Precipitation</th>
            </tr>
        </thead>
        <tbody>
            {% for record in weather_records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
